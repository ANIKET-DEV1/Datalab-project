{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<h2 class="upload-h2-2">Welcome to Lab.</h2>
<h2 class="upload-h2">Upload Your Dataset :</h2>
<form method="POST" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}
    <h2 class="upload-h2-2">DataLab.</h2>
    <div class=line></div>
    <label for="csv_file">Select a CSV file:</label>
    <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
    <button type="submit">Upload</button>
   
</form>
 {% if messages %}
 {%for m in messages%}
    <p class="upload-message">{{m }}</p>
{% endfor %}
{% endif %}
{%endblock%}
